<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var janela


        function abrirPopUp(){
            janela = window.open('','nova_janela','width=200','heigth=200')
        }

        function fecharPopUp(){
            janela.close()
        }
        
        function moverPopUp(){
            window.resizeTo('fullscreen')
        }
        

        
        
    </script>
    
    <style>
        button{
            color: white;
            background-color: blue; 
            
        }
    </style>
    
</head>
<body>
    
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir Página</button>
    <button onclick="moverPopUp()">Mover Página</button>




</body>
</html>
