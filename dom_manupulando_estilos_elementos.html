<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    
    <script>
        function modificaEstilo(corDeFundo, l, a){
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
        }
    </script>

</head>
<body>
       
    <h3>Manipulando estilos</h3>

    <button type="button" onclick="modificaEstilo('#ff0000', '200px', '200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00ff00','100px','100px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000ff','150px','150px')">Azul</button>

    <hr>

    <div style="border: 1px solid gray; width: 100px; height: 100px;" id="quadrado">

    </div>


</body>
</html>
